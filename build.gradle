plugins {
    id 'java'
    id 'application'
    //id 'eclipse'
}

application {
    mainClass = 'src.main.java.streamSevenMain'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
}

sourceSets {
    main.java.srcDirs = ['src/main/java']
    main.resources.srcDirs = ['src/main/resources']
}